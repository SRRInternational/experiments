<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Queue Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Custom Email Queue</h1>
      <form id="emailForm">
        <input
          type="email"
          id="emailInput"
          placeholder="Enter email"
          required
        />
        <button type="submit">Add Email to Queue</button>
      </form>
      <div id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
