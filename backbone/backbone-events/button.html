<!--
   How do I apply jquery-ui to a Backbone.js view?
   adding button jquery using view
-->
<!DOCTYPE html>  
   <head>  
      <title>reviews</title>  
         <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>  
         <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript"></script>  
         <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>  
         <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js'></script>
         <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js'></script>
         <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
         <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
         <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
       </head>  
   <body>
    <a id="myButton" class="button" href="#myurl">my button</a> 
    <button>Change content of all p elements</button>

      <script type="text/javascript"> 
      
      var myView = Backbone.View.extend({
        initialize: function () {
        }, el: 'button',
        events: {  
        "click": "render"      
        }, 
        render: function () { 
            $('a').button();//html("Hello <b>world!</b>");  
    }
    });
    
    var v = new myView();
      </script>  
   </body>
</html>
