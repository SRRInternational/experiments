<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyMCE Accessibility Example</title>
    <!-- Include TinyMCE script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.10.3/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      // Initialize TinyMCE with accessibility features
      tinymce.init({
        selector: "#myTextarea",
        plugins:
          "advlist autolink lists link image charmap print preview anchor",
        toolbar:
          "undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | link image",
        height: 400,
        content_style:
          "body { font-family: Arial, sans-serif; font-size: 16px; }", // Example of setting content style
        aria: true, // Enable ARIA support
        accessibility_warnings: true, // Enable accessibility warnings in the editor
        setup: function (editor) {
          // Optional: Customize settings or add additional setup
          try {
            editor.ui.registry.getAll().icons.forEach(function (icon) {
              // Update icon HTML to include ARIA label
              icon.html =
                '<span class="tox-icon tox-icon--' +
                icon.name +
                '" aria-label="' +
                icon.name +
                '"></span>';
            });
          } catch (error) {}
        },
      });
    </script>
    <style>
      /* Optional: Style the editor container */
      #myTextarea {
        width: 100%;
        margin-top: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>TinyMCE Accessibility Example</h1>
    <textarea id="myTextarea">Hello, World!</textarea>
  </body>
</html>
