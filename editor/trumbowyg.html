<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trumbowyg Example</title>
    <!-- Include jQuery and Trumbowyg from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trumbowyg/dist/ui/trumbowyg.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/trumbowyg/dist/trumbowyg.min.js"></script>
</head>
<body>
    <h1>Trumbowyg Integration Example</h1>
    <!-- Create a textarea element to be replaced by Trumbowyg -->
    <textarea id="trumbowyg-editor">Hello, World!</textarea>

    <!-- Initialize Trumbowyg on the textarea element -->
    <script>
        $(document).ready(function() {
            $('#trumbowyg-editor').trumbowyg();
        });
    </script>
</body>
</html>
