<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WYSIWYG Editor</title>
    <link rel="stylesheet" href="css/editor.css" />
    <script
      data-main="js/config"
      src="node_modules/requirejs/require.js"
    ></script>
  </head>
  <body>
    <div id="editor-container">
      <div class="toolbar">
        <button id="bold-button" class="toolbar-item spaced">
          <i class="format bold"></i>
        </button>
        <button id="italic-button" class="toolbar-item spaced">
          <i class="format italic"></i>
        </button>
        <button id="underline-button" class="toolbar-item spaced">
          <i class="format underline"></i>
        </button>
        <button id="strikethrough-button" class="toolbar-item spaced">
          <i class="format strikethrough"></i>
        </button>
        <button id="left-align-button" class="toolbar-item spaced">
          <i class="format left-align"></i>
        </button>
        <button id="center-align-button" class="toolbar-item spaced">
          <i class="format center-align"></i>
        </button>
        <button id="right-align-button" class="toolbar-item spaced">
          <i class="format right-align"></i>
        </button>
        <button id="justify-align-button" class="toolbar-item spaced">
          <i class="format justify-align"></i>
        </button>
        <button id="code-button" class="toolbar-item spaced">
          <i class="format code"></i>
        </button>
        <button id="quote-button" class="toolbar-item spaced">
          <i class="format quote"></i>
        </button>
        <button id="bullet-list-button" class="toolbar-item spaced">
          <i class="format bullet-list"></i>
        </button>
        <button id="numbered-list-button" class="toolbar-item spaced">
          <i class="format numbered-list"></i>
        </button>
        <button id="link-button" class="toolbar-item spaced">
          <i class="format link"></i>
        </button>
        <button id="image-button" class="toolbar-item spaced">
          <i class="format image"></i>
        </button>
        <button id="table-button" class="toolbar-item spaced">
          <i class="format table"></i>
        </button>
        <button id="horizontal-rule-button" class="toolbar-item spaced">
          <i class="format horizontal-rule"></i>
        </button>
        <!-- <button id="emoticon-button" class="toolbar-item spaced">
          <i class="format emoticon"></i>
        </button>
        <button id="hashtag-button" class="toolbar-item spaced">
          <i class="format hashtag"></i>
        </button>
        <button id="collapsible-button" class="toolbar-item spaced">
          <i class="format collapsible"></i>
        </button> -->
        <select id="font-family-select" class="toolbar-item spaced">
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
        </select>
        <select id="font-size-select" class="toolbar-item spaced">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
        <button id="text-color-button" class="toolbar-item spaced">
          <i class="format text-color"></i>
        </button>
        <button id="background-color-button" class="toolbar-item spaced">
          <i class="format background-color"></i>
        </button>
        <button id="clear-formatting-button" class="toolbar-item spaced">
          <i class="format clear-formatting"></i>
        </button>
        <button id="undo-button" class="toolbar-item spaced">
          <i class="format undo"></i>
        </button>
        <button id="redo-button" class="toolbar-item spaced">
          <i class="format redo"></i>
        </button>
        <button id="h1-button" class="toolbar-item spaced">H1</button>
        <button id="h2-button" class="toolbar-item spaced">H2</button>
        <button id="h3-button" class="toolbar-item spaced">H3</button>
        <button id="h4-button" class="toolbar-item spaced">H4</button>
        <button id="h5-button" class="toolbar-item spaced">H5</button>
        <button id="h6-button" class="toolbar-item spaced">H6</button>
      </div>
      <div id="editor" contenteditable="true"></div>
    </div>
  </body>
</html>
