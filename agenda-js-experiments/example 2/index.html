<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Scheduler</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Popup Scheduler</h1>
      <div class="buttons">
        <button
          id="schedule-5"
          data-interval="5"
          style="background-color: coral"
        >
          Schedule 5s Popup
        </button>
        <button
          id="schedule-10"
          data-interval="10"
          style="background-color: skyblue"
        >
          Schedule 10s Popup
        </button>
        <button
          id="schedule-15"
          data-interval="15"
          style="background-color: lightgreen"
        >
          Schedule 15s Popup
        </button>
      </div>
      <div id="popup-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
