<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Tabs Example</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery Accessible Tabs Plugin -->
    <script src="jqueryaccessibletabs.js"></script>
    <style>
      /* Styling for demonstration purposes */
      .tab-content {
        padding: 20px;
        border: 1px solid #ccc;
        margin-top: 10px;
      }
      .current {
        font-weight: bold;
      }
      /* Hide tab content by default */
      .tab-content {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="myTabs" class="accessibleTabs">
      <!-- Tab navigation -->
      <h4>Tab 1</h4>
      <h4>Tab 2</h4>
      <h4>Tab 3</h4>

      <!-- Tab content -->
      <div class="tab-content">
        <h2>Tab 1 Content</h2>
        <p>This is the content of Tab 1.</p>
      </div>
      <div class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is the content of Tab 2.</p>
      </div>
      <div class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is the content of Tab 3.</p>
      </div>
    </div>

    <script>
      // Initialize Accessible Tabs Plugin with modified options
      $(document).ready(function () {
        $("#myTabs").accessibleTabs({
          tabhead: "h4",
          tabbody: ".tab-content",
          fxspeed: "fast",
        });
      });
    </script>
  </body>
</html>
