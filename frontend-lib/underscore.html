<!DOCTYPE html>
<html>
  <head>
    <script src="../frontend/src/libraries/underscore.js"></script>
  </head>

  <body>
    <script type="text/javascript">
      function alert(input) {
        console.log(input);
      }
      _.each([1, 2, 3], alert);
      _.each({ one: 1, two: 2, three: 3 }, alert);
      _.map([1, 2, 3], function (num) {
        return alert(num * 3);
      });
      var even = _.find([1, 2, 3, 4, 5, 6], function (num) {
        return num % 2 == 0;
      });
      alert(even);
    </script>
  </body>
</html>
