<!DOCTYPE html>
<html>
  <head>
    <script src="../frontend/src/libraries/jquery.js"></script>
    <script src="https://cdn.ckeditor.com/4.16.1/full-all/ckeditor.js"></script>
  </head>

  <body>
    <button onclick="toggle()">toggle visibility</button>
    <div id="editor">
      <p>Full name: <input type="text" placeholder="enter your name" /></p>
    </div>
    <script>
      function toggle() {
        if (!CKEDITOR.instances["editor"])
          return CKEDITOR.replace("editor", {
            dataIndentationChars: "",
            disableNativeSpellChecker: false,
            enterMode: 1,
            entities: false,
            removePlugins: "exportpdf",
            extraAllowedContent: "span(*)",
            toolbar: [
              { name: "document", groups: ["mode", "document", "doctools"], items: ["Source", "-", "ShowBlocks"] },
              { name: "clipboard", groups: ["clipboard", "undo"], items: ["PasteText", "PasteFromWord", "-", "Undo", "Redo"] },
              { name: "editing", groups: ["find", "selection", "spellchecker"], items: ["Find", "Replace", "-", "SelectAll"] },
              {
                name: "paragraph",
                groups: ["list", "indent", "blocks", "align", "bidi"],
                items: ["NumberedList", "BulletedList", "-", "Outdent", "Indent", "-", "Blockquote", "CreateDiv"],
              },
              { name: "direction", items: ["BidiLtr", "BidiRtl"] },
              "/",
              { name: "basicstyles", groups: ["basicstyles", "cleanup"], items: ["Bold", "Italic", "Underline", "Strike", "Subscript", "Superscript", "-", "RemoveFormat"] },
              { name: "styles", items: ["JustifyLeft", "JustifyCenter", "JustifyRight", "JustifyBlock"] },
              { name: "links", items: ["Link", "Unlink"] },
              { name: "colors", items: ["TextColor", "BGColor"] },
              { name: "insert", items: ["SpecialChar", "Table"] },
              { name: "tools", items: [] },
              { name: "others", items: ["-"] },
            ],
          });
        CKEDITOR.instances["editor"].updateElement();
        CKEDITOR.instances["editor"].destroy();
      }
    </script>
  </body>
</html>
